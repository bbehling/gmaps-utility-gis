<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Google Maps JavaScript API v3 Example: Custom Controls</title>
        <link href="http://code.google.com/apis/maps/documentation/javascript/examples/standard.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
        </script>
        <script type="text/javascript">
            
            var map;
            var chicago = new google.maps.LatLng(41.850033, -87.6500523);
            
            /**
             * The HomeControl adds a control to the map that simply
             * returns the user to Chicago. This constructor takes
             * the control DIV as an argument.
             */
            function HomeControl(text, fntSize) {
              var controlDiv = document.createElement('DIV');
              // Set CSS styles for the DIV containing the control
              // Setting padding to 5 px will offset the control
              // from the edge of the map
              controlDiv.style.padding = '5px';
              
              // Set CSS for the control border
              var controlUI = document.createElement('DIV');
              controlUI.style.backgroundColor = 'white';
              controlUI.style.borderStyle = 'solid';
              controlUI.style.borderWidth = '1px';
              controlUI.style.cursor = 'pointer';
              controlUI.style.textAlign = 'center';
              controlUI.title = 'Click to set the map to Home';
              controlDiv.appendChild(controlUI);
              
              // Set CSS for the control interior
              var controlText = document.createElement('DIV');
              controlText.style.fontFamily = 'Arial,sans-serif';
              controlText.style.fontSize = fntSize;//'12px';
              controlText.style.paddingLeft = '4px';
              controlText.style.paddingRight = '4px';
              controlText.innerHTML = text;//'<b>Home</b>';
              controlUI.appendChild(controlText);
              
              this.controlDiv = controlDiv;
              
            }
            
            function initialize() {
              var mapDiv = document.getElementById('map_canvas');
              var myOptions = {
                zoom: 12,
                center: chicago,
                mapTypeId: google.maps.MapTypeId.ROADMAP
              }
              map = new google.maps.Map(mapDiv, myOptions);
              
              // Create the DIV to hold the control and
              // call the HomeControl() constructor passing
              // in this DIV.
              var crls = map.controls[google.maps.ControlPosition.TOP_RIGHT];
              crls.push(new HomeControl("Pixel", '14px').controlDiv);
              crls.push(new HomeControl("Small", 'small').controlDiv);
              crls.push(new HomeControl("Point", '10pt').controlDiv);
              crls.push(new HomeControl("Ems", '0.85em').controlDiv);
            }
            
        </script>
    </head>
    <body onload="initialize()">
        <div id="map_canvas" style="width:100%;height:100%;">
        </div>
    </body>
</html>
