<html>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<head>
<title>Google Maps JavaScript API v3 Example: Info Window Simple</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  function initialize() {
    var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
    var myOptions = {
      zoom: 4,
      center: myLatlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    //
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    
    var infowindow = new google.maps.InfoWindow(
      { content: '<div style="height:60px; overflow:auto"><b>Uluru</b><p>test</p><p>test</p><p>test</p><p>test</p></div>'
//,
        //size: new google.maps.Size(50,50)
      });
    
    var marker = new google.maps.Marker({
        position: myLatlng, 
        map: map, 
        title:"Uluru (Ayers Rock)"
    }); 
    google.maps.event.addListener(map, 'click', function(mouseEvt) {
      marker.set_position(mouseEvt.latLng);
      infowindow.open(map,marker);
    });
  }

</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"/>
</body>
</html>
