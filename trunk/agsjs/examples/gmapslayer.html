<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <!--The viewport meta tag is used to improve the presentation and behavior of the samples
        on iOS devices-->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
        <title>Google Maps Layer in ArcGIS JS API</title>
        <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.4/js/dojo/dijit/themes/claro/claro.css">
        <style>
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            
            #map {
                height: 100%;
                width: 100%;
            }
        </style>
        <script type="text/javascript">
            var djConfig = {
              parseOnLoad: true,
              baseUrl: './',
              modulePaths: {
                'agsjs': '../build/agsjs'
              }
            };
        </script>
        <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.4">
        </script>
        <script type="text/javascript">
            dojo.require("esri.map");
            dojo.require("dijit.form.Button");
            dojo.require("dijit.layout.BorderContainer");
            dojo.require("dijit.layout.ContentPane");
            dojo.require("agsjs.layers.GoogleMapsLayer");
            var map;
            var esriTopo, googleLayer;
            
            function init() {
              var initExtent = new esri.geometry.Extent({
                "xmin": -15402290.83,
                "ymin": 1830513.79,
                "xmax": -6596745.17,
                "ymax": 7700877.56,
                "spatialReference": {
                  "wkid": 102100
                }
              });
              map = new esri.Map("map", {
                extent: initExtent
              });
              googleLayer = new agsjs.layers.GoogleMapsLayer();
              map.addLayer(googleLayer);
              esriTopo = new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer", {
                id: 'topo',
                visible: false
              });
              map.addLayer(esriTopo);
              
              //resize the map when the browser resizes - view the 'Resizing and repositioning the map' section in
              //the following help topic for more details http://help.esri.com/EN/webapi/javascript/arcgis/help/jshelp_start.htm#jshelp/inside_guidelines.htm      
              var resizeTimer;
              dojo.connect(map, 'onLoad', function(theMap) {
                dojo.connect(dijit.byId('map'), 'resize', function() { //resize the map if the div is resized
                  clearTimeout(resizeTimer);
                  resizeTimer = setTimeout(function() {
                    map.resize();
                    map.reposition();
                  }, 500);
                });
              });
            }
            
            
            function changeMap(onLayer) {
              for (var j = 0, jl = map.layerIds.length; j < jl; j++) {
                var layer = map.getLayer(map.layerIds[j]);
                if (layer != onLayer) {
                  layer.hide();
                } else {
                  layer.show();
                }
              }
            }
            
            //
            dojo.addOnLoad(init);
        </script>
    </head>
    <body class="claro">
        <div id="content" dojotype="dijit.layout.BorderContainer" design="headline" gutters="true" style="width: 100%; height: 100%; margin: 0;">
            <div id="center" dojotype="dijit.layout.ContentPane" region="center">
                <div id="map">
                </div>
                <div style="position:absolute; right:75px; top:20px; z-Index:999;">
                    <button dojoType="dijit.form.Button" onClick="changeMap(googleLayer);googleLayer.setMapTypeId('roadmap')">
                        Google Street
                    </button>
                    <button dojoType="dijit.form.Button" onClick="changeMap(googleLayer);googleLayer.setMapTypeId('satellite')">
                        Google Statellite
                    </button>
                    <button dojoType="dijit.form.Button" onClick="changeMap(googleLayer);googleLayer.setMapTypeId('hybrid')">
                        Google Hybrid
                    </button>
                    <button dojoType="dijit.form.Button" onClick="changeMap(googleLayer);googleLayer.setMapTypeId('terrain')">
                        Google Terrain
                    </button>
                    <button dojoType="dijit.form.Button" onClick="changeMap(esriTopo);">
                        ESRI Topo Map
                    </button>
                    <button dojoType="dijit.form.Button" onClick="location='../docs/googlemapslayer/examples.html#GMaps'">
                        About
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
