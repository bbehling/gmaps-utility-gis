<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Web Mercator Map Type</title>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
        </script>
        <script type="text/javascript">
         document.write('<script type="text/javascript" src="../src/arcgislink'+(document.location.search.indexOf('packed')>-1?'_packed':document.location.search.indexOf('compiled')>-1?'_compiled':'')+'.js"><'+'/script>');
        </script>
        <script type="text/javascript">
            
        function init() {
          var url = 'http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Portland/ESRI_LandBase_WebMercator/MapServer';
          var agsType = new  gmaps.ags.MapType(url, {name:'ArcGIS'});//
          var latlng = new google.maps.LatLng(45.5, -122.7);
          var myOptions = {
            zoom: 15,
            center: latlng,
            mapTypeId: 'arcgis',
            mapTypeControlOptions: {
              mapTypeIds: ['arcgis', google.maps.MapTypeId.ROADMAP]
            }
          }
          var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
          map.mapTypes.set('arcgis', agsType);
          map.setMapTypeId('arcgis');
        }
        </script>
    </head>
   <body style="margin:0px; padding:0px;" onload="init()">
        <div id="map_canvas" style="width:100%; height:100%">
        </div>
    </body>
</html>
