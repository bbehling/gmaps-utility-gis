<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Web Mercator Map Type</title>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
        </script>
        <script type="text/javascript">
          if (document.location.search.indexOf('combined')> -1) {
            document.write('<script type="text/javascript" src="mercator_compiled.js"><'+'/script>');
          } else {
            document.write('<script type="text/javascript" src="../src/arcgislink'+(document.location.search.indexOf('compiled')>-1?'_compiled':'')+'.js"><'+'/script>');
            document.write('<script type="text/javascript" src="mercator.js"><'+'/script>');
          }
          </script>
        
    </head>
   <body style="margin:0px; padding:0px;">
        <div id="map_canvas" style="width:100%; height:100%">
        </div>
    </body>
</html>
