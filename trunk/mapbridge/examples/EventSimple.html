<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Click Event </title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="../src/mapbridge.js?key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw">
        </script>
        <script type="text/javascript">
            
            var map;
            
            function init() {
              MapBridge.createMap(document.getElementById('map_canvas'), function(mp) {
                map = mp;
                map.addEventListener('mapevent_mapready', onMapReady);
              });
            }
            
            function onMapReady(e) {
              map.setCenter(new LatLng(37.4419, -122.1419), 13, MapType.C('NORMAL_MAP_TYPE'));
              map.addEventListener('mapevent_click', onMapClick);
            }
            
            function onMapClick(e) {
              var latlng = e.getLatLng();
              map.openInfoWindow(latlng, new InfoWindowOptions({
                title: "Click Event",
                content: "You clicked the map at " + latlng.toUrlValue() + " !"
              }));
            }
        </script>
    </head>
    <body onload="init()">
        <div id="map_canvas" style="width:100%;height:100%">
        </div>
    </body>
</html>
