<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Move Event</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="../src/mapbridge.js?key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw">
        </script>
        <script type="text/javascript">
            var map;
            
            function init() {
              MapBridge.createMap(document.getElementById('map_canvas'), function(mp, brg) {
                map = mp;
                map.addEventListener('mapevent_mapready', onMapReady);
              });
            }
            
            function onMapReady(e) {
              map.setCenter(new LatLng(37.4419, -122.1419), 13, MapType.S('NORMAL_MAP_TYPE'));
              map.addEventListener('mapevent_moveend', onMapMoveEnd);
            }
            
            function onMapMoveEnd(e) {
              map.openInfoWindow(map.getCenter(), new InfoWindowOptions({
                title: "Move Event",
                content: "MAP_MOVE_END generated on Map"
              }));
            }
        </script>
    </head>
    <body onload="init()">
        <div id="map_canvas" style="width:100%;height:100%">
        </div>
    </body>
</html>
