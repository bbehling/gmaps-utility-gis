<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>MapBridge: JavaScript Bridge to Google Maps Flash API</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="../src/mapbridge.js?key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQGj0PqsCtxKvarsoS-iqLdqZSKfxRdmoPmGl7Y9335WLC36wIGYa6o5Q">
        </script>
        <script type="text/javascript">
            var map;
            function init() {
              MapBridge.createMap(document.getElementById('map_canvas'), function(mp) {
                map = mp;
                map.addEventListener('mapevent_mapready', onMapReady);
              });
            }
            
            function onMapReady(e) {
              map.setCenter(new LatLng(40.736072, -73.992062), 14, MapType.NORMAL_MAP_TYPE());
              map.openInfoWindow(map.getCenter(), new InfoWindowOptions({
                title: "Hello",
                content: "World"
              }));
            }
        </script>
    </head>
    <body onload="init()">
        <div id="map_canvas" style="width:100%;height:100%">
        </div>
    </body>
</html>
