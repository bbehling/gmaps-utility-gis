<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: Simple Aerials</title>
     <script type="text/javascript">
            var key = {
                'it-3cl26h1': 'ABQIAAAAGY8Xhrw1zw6Ia3dwUJVxKRQQFPFSkb-r_ERFRqrMqJh7R6wz7BSW0K2s8oOy1G5frMFqrDQ8I8z_UQ'
, 'myrs-imsdev-01': 'ABQIAAAAGY8Xhrw1zw6Ia3dwUJVxKRQyymMIEK3n3_qPPkS7tuUiM3j-ThQb11zeIntbiRxoH_h6dmd1O_q5kw'
}[document.location.host.toLowerCase()] || 'ABQIAAAAGY8Xhrw1zw6Ia3dwUJVxKRTVDgad4Bvurg1SD7pTTN986X-SXRSKKVrETJW4qaW12HAV5dyl6wH7sw';

          document.write('<'+'script src="http://maps.google.com/maps?file=api&amp;v=2.193&amp;key='+key+'" type="text/javascript"> </'+'script>');
        </script>
<script type="text/javascript">
      var points = [
      [37.36898597498036,-121.91579416394234,0]
      ,[37.36154169701828,-121.90785750746727,0]
      ,[37.363989001454364,-121.9135531783104,0]
      ,[37.37313932053618,-121.90228119492531,0]
      ,[37.3858556272788,-121.89239993691444,0]
      ,[32.711465337632156,-117.16834656894207,0]
      ,[32.70884741671205,-117.16187909245491,0]
      ];
      var idx=0;
      var map;
    function showNext(){
       idx = idx % points.length;
       map.setCenter(new GLatLng(points[idx][0],points[idx][1]), 20);
       map.changeHeading(points[idx][2]);
       idx ++;
    }
    function initialize() {
      map = new GMap2(document.getElementById("map_canvas"));
      map.setCenter(new GLatLng(37.36898597498036,-121.91579416394234), 20);

      // Select a map type which supports obliques
      map.setMapType(G_AERIAL_MAP);
      map.setUIToDefault();

      // Enable the additional map types within
      //the map type collection
      map.enableRotation();
      
      GEvent.addListener(map,'click',function(ov, ll){
        document.getElementById("points").innerHTML +="<br/>,["+ll.lat()+","+ll.lng()+","+map.getCurrentMapType().getHeading()+"]";
      })
     
    }
    </script>
  </head>

  <body onload="initialize()" onunload="GUnload()">
    <div> Some Edge Matching issues with tile stitching. <button onclick="showNext()">Next Example</button></div>
    <div id="map_canvas" style="width: 640px; height: 480px"></div>
    <div id="points"></div>
  </body>
</html>
