<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Google Maps JavaScript API Example: Default UI</title>
        <script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAGY8Xhrw1zw6Ia3dwUJVxKRTVDgad4Bvurg1SD7pTTN986X-SXRSKKVrETJW4qaW12HAV5dyl6wH7sw" type="text/javascript">
        </script>
        <script type="text/javascript">
            var map;
            
            function initialize() {
              if (GBrowserIsCompatible()) {
                map = new GMap2(document.getElementById("map_canvas"));
                map.setCenter(new GLatLng(41.897997, -87.790203), 11);
                map.setUIToDefault();
              }
            }
            function unload(){
              GUnload();
            }
        </script>
    </head>
    <body onunload="unload()" onload="initialize()" style="margin:0px; padding:0px;"  >
        <div id="map_canvas" style="width:100%; height:100%">
        </div>
    </body>
</html>
