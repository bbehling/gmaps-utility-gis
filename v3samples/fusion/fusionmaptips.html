<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Fusion Tables Layer Mouse Over</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            
            #map_canvas {
                height: 500px;
                width: 600px;
            }
        </style>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
        </script>
       <!-- visualization API will be used to query fusion table if loaded here,
       <script type="text/javascript" src="http://www.google.com/jsapi"></script>
       <script type="text/javascript">
         google.load('visualization', '1', {});
       </script>
        -->
        <script type="text/javascript" src="fusionmaptips.js">
        </script>
        <script type="text/javascript" id="script">
            var tableid = 297050;
            var map, layer;
            
            
            
            function initialize() {
              map = new google.maps.Map(document.getElementById('map_canvas'), {
                center: new google.maps.LatLng(37.4, -122.1),
                zoom: 10,
                mapTypeId: google.maps.MapTypeId.ROADMAP
              });
              
              layer = new google.maps.FusionTablesLayer({
                query: {
                  select: 'Address',
                  from: tableid
                },
                map: map
              });
              layer.enableMapTips({
                query: {
                  select: "'Store Name','Address'", // list of columns to query, typially need only one column.
                  from: tableid, // fusion table name
                  geometry: 'Address' // geometry column name
                },
                suppressMapTips: false, // optional, whether to show map tips. default false
                delay:200, // milliseconds mouse pause before send a server query. default 300.
                tolerance: 8 // tolerance in pixel around mouse. default is 6.
              });
              
              google.maps.event.addListener(layer, 'mouseover', function(fEvent) {
                var row = fEvent.row;
                if (row['Store Name']) {
                  var myHtml = row['Store Name'].value;
                  document.getElementById('info').innerHTML = myHtml;
                }
                
              });
              google.maps.event.addListener(layer, 'mouseout', function() {
                document.getElementById('info').innerHTML = '';
              });
              
              /*
             var tableid2 = 1670859;
              layer2 = new google.maps.FusionTablesLayer({
                query: {
                  select: 'geometry_simplified',
                  from: tableid2
                },
                map: map
              });
              layer2.enableMapTips({
                query: {
                  select: "'NAME'", // list of columns to query, typially need only one column.
                  from: tableid2, // fusion table name
                  geometry: 'geometry_simplified' // geometry column name
                },
                suppressMapTips: false, // optional, whether to show map tips. default false
                delay:200, // milliseconds mouse pause before send a server query. default 300.
                tolerance: 1 // tolerance in pixel around mouse. default is 6.
              });
              */
            }
        </script>
    </head>
    <body onload="initialize();">
         <div id="map_canvas">
        </div>
        <div id="info">
        </div>
    </body>
</html>
