<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <!--The viewport meta tag is used to improve the presentation and behavior of the samples
        on iOS devices-->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
        <title>Google Maps In ArcGIS JavaScript API</title>
        <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.4/js/dojo/dijit/themes/claro/claro.css">
        <style type="text/css">
            html, body {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            
            body {
                overflow: hidden;
            }
            
            #map {
                overflow: hidden;
                padding: 0;
            }
        </style>
        <script type="text/javascript">
            var djConfig = {
              parseOnLoad: true,
              baseUrl: './',
              modulePaths: {
                'agsjs': '../src/agsjs'
              }
            };
        </script>
        <!--
        < script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.4">
        </ script>
        <script type="text/javascript" src="../src/agsjs/layers/GoogleMapsLayer.js">
        </script>
        -->
        <script type="text/javascript" src="/arcgis_js_api/library/2.4/arcgis/?v=2.4">
        </script>
        <script type="text/javascript">
            dojo.require("dijit.dijit"); // optimize: load dijit googleLayer
            dojo.require("dijit.form.Button");
            dojo.require("dijit.layout.BorderContainer");
            dojo.require("dijit.layout.ContentPane");
            dojo.require("esri.map");
            dojo.require("esri.layers.osm");
            
            dojo.require("agsjs.dijit.BasemapControl");
            
            dojo.require("agsjs.layers.GoogleMapsLayer");
            var map;
            
            function init() {
              //US: "xmin": -13220472,  "ymin": 3459539, "xmax": -8817699, "ymax": 6394721,
              var initExtent = new esri.geometry.Extent({
                "xmin": -9031493,
                "ymin": 4170327,
                "xmax": -8962700,
                "ymax": 4216189,
                "spatialReference": {
                  "wkid": 102100
                }
              });
              
              
              map = new esri.Map("map", {
                extent: initExtent,
                logo: false
              });
              dojo.connect(map, 'onLoad', function(map) {
                dojo.connect(dijit.byId('map'), 'resize', resizeMap);
              });
              var basemaps = [{
                title: 'BaseMaps',
                layers: [{
                  name: 'Street',
                  url: 'http://services.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer'
                }, {
                  name: 'Topo',
                  url: 'http://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer',
                  visible: true
                }, {
                  name: 'Open Street',
                  type: 'OpenStreetMap'
                }]
              }, {
                title: 'Imagery',
                slider: {
                  intermediateChanges: true
                },
                layers: [{
                  name: '2007',
                  url: 'http://maps.ci.charlotte.nc.us/ArcGIS/rest/services/WEB/Aerial07/MapServer'
                }, {
                  name: '2009',
                  url: 'http://maps.ci.charlotte.nc.us/ArcGIS/rest/services/WEB/Aerial09/MapServer'
                }, {
                  name: '2010',
                  url: 'http://maps.ci.charlotte.nc.us/ArcGIS/rest/services/WEB/Aerial10/MapServer'
                }, {
                  name: '2011',
                  url: 'http://maps.ci.charlotte.nc.us/ArcGIS/rest/services/WEB/Aerial11/MapServer',
                  visible: true
                }, {
                  name: 'Labels',
                  isReference: true,
                  url: 'http://maps.ci.charlotte.nc.us/ArcGIS/rest/services/WEB/Label/MapServer'
                }]
              }, {
                title: 'Google',
                layers: [{
                  name: 'RoadMap',
                  type: 'GoogleMapsRoadMap',
                  visible: true
                }, {
                  name: 'Satellite',
                  type: 'GoogleMapsSatellite'
                }, {
                  name: 'Hybrid',
                  type: 'GoogleMapsHybrid'
                }, {
                  name: 'Terrain',
                  type: 'GoogleMapsTerrain'
                }]
              }, {
                title: 'Bing',
                layers: [{
                  name: 'Road',
                  type: 'BingMapsRoad',
                  bingMapsKey: 'AhhSX32tBxgd7cclMFyS8SptdgFzTJhmzSIX-P14KUkcD5uSvTnTtpoWAcAK31eO'//Ah29HpXlpKwqVbjHzm6mlwMwgw69CYjaMIiW_YOdfTEMFvMr5SNiltLpYAcIocsi'
                }, {
                  name: 'Aerial',
                  type: 'BingMapsAerial'
                }, {
                  name: 'Hybrid',
                  type: 'BingMapsHybrid'
                }]
              }];
              
              
              var basemapControl = new agsjs.dijit.BasemapControl({
                basemaps: basemaps,
                map: map
              }, 'basemapControl');
              basemapControl.startup();
              
            }
            
            
            
            
            
            
            
            
            var resizeTimer;
            function resizeMap() {
              //resize the map when the browser resizes - view the 'Resizing and repositioning the map' section in 
              //the following help topic for more details http://help.esri.com/EN/webapi/javascript/arcgis/help/jshelp_start.htm#jshelp/inside_faq.htm
              
              clearTimeout(resizeTimer);
              resizeTimer = setTimeout(function() {
                map.resize();
                map.reposition();
              }, 500);
            }
            
            //
            dojo.addOnLoad(init);
        </script>
    </head>
    <body class="claro">
        <div id="content" dojotype="dijit.layout.BorderContainer" design="headline" gutters="true" style="width: 100%; height: 100%;">
            <div id="header" dojotype="dijit.layout.ContentPane" region="top" style="padding:2px">
                <div>
                    <b>Use Google Maps in ESRI ArcGIS JSAPI</b>
                </div>
                <ul style="margin:2px">
                    <li>
                        Click buttons to switch base map between ESRI and Google.
                    </li>
                    <li>
                        Drag pegman icon on top left corner to map to see street view(hold mouse for preview). 
                    </li>
                    <li>
                        Check layer on/off to customize base map. 
                        Note not all sub layer visible at all scales.
                    </li>
                </ul>
            </div>
            <div id="map" dojotype="dijit.layout.ContentPane" region="center">
                <div id="basemapControl" style="position:absolute; right:75px; top:20px; width:320px;z-Index:999;">
                </div>
            </div>
        </div>
    </body>
</html>
